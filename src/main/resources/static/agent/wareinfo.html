<!DOCTYPE html>
<html>
<head>
    <title>商品信息表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <script src="../public/libs/jquery.min.js"></script>
    <script src="../public/plugins/layer/layer.js"></script>
    <script src="../public/libs/bootstrap.min.js"></script>
    <script src="../public/libs/vue.min.js"></script>
    <script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a v-if="hasPermission('wareinfo:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('wareinfo:update')" class="btn btn-primary" @click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('wareinfo:delete')" class="btn btn-primary" @click="del"><i
                    class="fa fa-trash-o"></i>&nbsp;删除</a>
            <a v-if="hasPermission('wareinfo:delete')" class="btn btn-primary" @click="addCardInfo"><i
                    class="fa fa-plus"></i>&nbsp;添加卡密信息</a>
            <a class="btn btn-primary" @click="cardinfo"><i class="fa fa-plus"></i>&nbsp;查看卡密信息</a>

        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">商品编号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="wareInfo.wareNo" placeholder="商品编号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">代理商价格</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="wareInfo.agentPrice" placeholder="代理商价格"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">充值类型</div>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="type" id="directRecharge" value="1" v-model="wareInfo.type"/> 直充类型
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" id="accountPwd" value="2" v-model="wareInfo.type"/> 卡密类型
                    </label>
                    <!--<label class="radio-inline" style="display: none" id="addCardInfoLable">
                        <a class="btn btn-primary" @click="addCardInfo"><i class="fa fa-plus"></i>&nbsp;新增卡密信息</a>
                    </label>-->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">商品状态</div>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="status" value="1" v-model="wareInfo.status"/> 可售
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="2" v-model="wareInfo.status"/> 不可售
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../public/js/agent/wareinfo.js"></script>
</body>
</html>
